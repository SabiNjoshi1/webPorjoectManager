<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>FrescoMart</title>
	<link rel="stylesheet" type="text/css" href="product.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="logo">
				<img src="images/FrescoMart.png" alt="logo_image" width="125px">
			</div>
			<nav>
				<ul id="MenuItems">
					<li><a href="">Home</a></li>
					<li><a href="">Product</a></li>
					<li><a href="">About</a></li>
					<li><a href="">Contact</a></li>
					<li><a href="signin.html">Sign in</a></li>
				</ul>
			</nav>
			<img src="images/image2.png" alt="img_of_cart" width="30px" height="30px">
			<img src="images/menu.png" class="menu_icon" onclick="menutoggle()">
		</div> 
	</div>
	

	<script>
	var MenuItems = document.getElementById("MenuItems");

	MenuItems.style.maxHeight = "0px";

	function menutoggle(){
		if(MenuItems.style.maxHeight == "0px"){
			MenuItems.style.maxHeight = "200px";
		}
		else{
			MenuItems.style.maxHeight = "0px";
		}
	}
</script>

</body>
</html>
